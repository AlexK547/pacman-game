<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac man</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <div class="grid"></div>

  <h3>Score:<span id="score">0</span></h3>
  
  <div class="buttons">
    <div class="up">
      <button type="button" class="btn-up">U</button>
    </div>
    <div class="left-right">
      <button type="button" class="btn-left">L</button>
      <div class="empty"></div>
      <button type="button" class="btn-right">R</button>
    </div>
    <div class="down">
      <button type="button" class="btn-down">D</button>
    </div>    
  </div>
  

</body>
</html>
